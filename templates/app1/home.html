<!DOCTYPE html>
<html>
<head>
    <title>AI Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .results strong {
            color: #333;
        }

        .no-results {
            color: #ff0000;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Based Search</h2>

        <form method="POST">
            {% csrf_token %}
            <label>Role (doctor / student / employee)</label>
            <input type="text" name="role" required>

            <label>Specialization</label>
            <input type="text" name="specialization" required>

            <button type="submit">Search</button>
        </form>

        <hr>

        <div class="results">
            {% if results %}
                <h3>Results:</h3>
                {% for r in results %}
                    <p><strong>{{ r.name }}</strong><br>
                    {{ r.details }}</p>
                {% endfor %}
            {% elif results is not none %}
                <p class="no-results">No data found</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
